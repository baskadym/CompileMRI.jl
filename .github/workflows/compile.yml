name: Compile
on:
  - push
jobs:
  test:
    name: Julia 1.7 - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macOS-latest
          - windows-latest
    steps:
      - name: Compile
        env:
          windows: ${{ runner.os == 'Windows'}}
        run: |
          if ${windows}; then
            echo "executable=romeo.exe" >> $GITHUB_ENV
          else
            echo "executable=romeo" >> $GITHUB_ENV
          fi
      - if: ${{ env.windows }}
        run: echo ${{ env.executable }}

      
